server:
  port: 8001
mybatis:
  config-location: classpath: mybatis/mybatis.cfg.xml #mybatis配置文件的路径加载
  type-aliases-package: com.follow.entity
  mapper-locations:
    - classpath: mybatis/mapper/**/*.xml
spring:
  application:
    name: microsespringcloud-user
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/mydatabase
    username: root
    password: root
    dbcp2:
      max-idle: 10
      min-idle: 5
      initial-size: 5
      max-wait-millis: 200