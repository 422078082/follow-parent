server:
  port: 8002

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  config-location: classpath:mybatis/mybatis.cfg.xml
  global-config:
    db-config:
      field-strategy: not_empty
      id-type: auto
      db-type: mysql
    banner: false

  type-aliases-package: com.follow.entity.*
spring:
  application:
    name: microsespringcloud-user
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/follow
    username: root
    password: root
    dbcp2:
      max-idle: 10
      min-idle: 5
      initial-size: 5
      max-wait-millis: 200
eureka:
  client:
    service-url:
      defaultZone: http://www.cht7001.cn:7001/eureka/,http://www.cht7002.cn:7002/eureka/,http://www.cht7003.cn:7003/eureka/
  instance:
    instance-id: icrosespringcloud-user-8001
    prefer-ip-address: true

info:
  app.name: follow-user-provider
  company.name: www.cht.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$